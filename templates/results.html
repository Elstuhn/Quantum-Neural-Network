<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/home.css') }}" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <h1 class="d-flex justify-content-center my-3">Quantum Neural Network Demo</h1>
    <section class="d-flex flex-row justify-content-around">
        <div id="visualisation" class="mx-3">
            <p><b>Result:</b></p>
            <p>Accuracy: {{ qnnAcc }}</p>
            <p>Time Taken: {{ qnnTime }}s</p> 
            {{ img_tag|safe }}
            <p>PS: points circled are wrongly classified</p>
            <br><br>
            <p>Normal NN Accuracy: {{ nnAcc }}</p>
            <p>Normal NN Time Taken: {{ nnTime }}s</p>
        </div>
        <div id="config" class="mx-3 h-100">
            <h3>Config</h3>
            <p><b>Enter a 2 feature dataset with one target (csv)</b></p>
            <form action="/upload" enctype="multipart/form-data" method="post">
                <input name="file" type="file">
                <br>
                <input type="submit">
            </form>
        </div>
    </section>
</body>
</html>
